<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEPP | Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0c1930;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .auth-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 28px;
    }
    
    .form-group label {
      display: none;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #fff;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    .form-group input::placeholder {
      color: #aaa;
    }
    
    .form-group small {
      display: block;
      margin-top: 8px;
      color: #666;
      font-size: 14px;
    }
    
    .auth-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #FFD700;
      color: #0c1930;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 35px 0 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .auth-btn:hover {
      opacity: 0.95;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 25px;
    }
    
    .auth-links p {
      color: #333;
    }
    
    .auth-links a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .auth-message {
      text-align: center;
      margin-top: 15px;
      color: #ff3860;
      display: none;
      padding: 10px;
      border-radius: 6px;
    }
    
    nav, .footer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div style="text-align: center; margin-bottom: 40px;">
      <h2 style="font-size: 32px; color: #0c1930; margin-bottom: 10px;">Join The NEPP Family!</h2>
      <div style="margin: 15px 0;"><img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZjQ1MDAiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0iZmVhdGhlciBmZWF0aGVyLXJvY2tldCI+PHBhdGggZD0iTTYgMTFhNiA2IDAgMCAxIDEyIDBjMCA0LTMgNS02IDktMy00LTYtNS02LTl6Ij48L3BhdGg+PHBhdGggZmlsbD0iI2ZmYzEwNyIgZD0iTTEyIDExYTIgMiAwIDEgMCAwLTQgMiAyIDAgMCAwIDAgNHoiPjwvcGF0aD48cGF0aCBmaWxsPSIjZmY0NTAwIiBkPSJNMTIgMTFhMiAyIDAgMSAwIDAtNCAyIDIgMCAwIDAgMCA0eiI+PC9wYXRoPjxwYXRoIGZpbGw9IiNmZmM4MDAiIGQ9Ik0xMCAxMWMwLTEuMSAwLjktMiAyLTJzMiAwLjkgMiAyYzAgMS4xLTAuOSAyLTIgMnMtMi0wLjktMi0yeiI+PC9wYXRoPjwvc3ZnPg==" alt="Rocket" width="48" height="48"></div>
      <p style="color: #666; font-size: 16px; margin-bottom: 0;">Create your account to unlock exclusive resources and programs</p>
    </div>
    
    <div id="auth-message" class="auth-message"></div>
    
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required minlength="8">
        <small style="display: block; margin-top: 12px; margin-bottom: 8px; color: #666;">Password must be at least 8 characters</small>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required minlength="8">
      </div>
      
      <button type="submit" class="auth-btn" style="background-color: #FFD700; margin-top: 40px;">Create Account</button>
    </form>
    
    <div class="auth-links" style="margin-top: 35px;">
      <p style="color: #333; font-size: 16px;">Already have an account? <a href="login.html" style="color: #FFD700; font-weight: bold;">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
  
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDVzvRC9lwlJGRLzsj1S-o-Y-b1DtmD9TQ",
      authDomain: "nepp-82074.firebaseapp.com",
      projectId: "nepp-82074",
      storageBucket: "nepp-82074.firebasestorage.app",
      messagingSenderId: "390060926966",
      appId: "1:390060926966:web:dd7a95fc553a86bdd2c9d7",
      measurementId: "G-QSFQKZDETN"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const auth = firebase.auth();
    
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const authMessage = document.getElementById('auth-message');
      
      // Validate passwords match and length
      if (password !== confirmPassword) {
        authMessage.textContent = 'Passwords do not match';
        authMessage.style.color = '#ff3860';
        authMessage.style.display = 'block';
        return;
      }
      
      if (password.length < 8) {
        authMessage.textContent = 'Password must be at least 8 characters';
        authMessage.style.color = '#ff3860';
        authMessage.style.display = 'block';
        return;
      }
      
      try {
        authMessage.style.display = 'none';
        
        // Show a loading message
        authMessage.textContent = 'Creating your account...';
        authMessage.style.color = '#666';
        authMessage.style.display = 'block';
        
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        console.log('Account created successfully', userCredential.user);
        
        // Update profile with name
        await userCredential.user.updateProfile({
          displayName: name
        });
        
        // Show success message
        authMessage.textContent = 'Account created successfully! Redirecting...';
        authMessage.style.color = 'green';
        
        // Redirect to home page after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        console.error('Signup error:', error);
        authMessage.textContent = error.message;
        authMessage.style.color = '#ff3860';
        authMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>

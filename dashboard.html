<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - NEPP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="nepp-root">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="NEPP Logo">
      </div>
      <nav class="sidebar-nav">
        <a class="sidebar-item active" href="dashboard.html">
          <span class="sidebar-icon">🏠</span>
          Dashboard
        </a>
        <a class="sidebar-item" href="groups.html">
          <span class="sidebar-icon">👥</span>
          Groups
        </a>
        <a class="sidebar-item" href="resources.html">
          <span class="sidebar-icon">📚</span>
          Resources
        </a>
        <a class="sidebar-item" href="quizzes.html">
          <span class="sidebar-icon">📝</span>
          Quizzes
        </a>
        <a class="sidebar-item" href="events.html">
          <span class="sidebar-icon">📅</span>
          Events
        </a>
        <a class="sidebar-item" href="announcements.html">
          <span class="sidebar-icon">📅</span>
          Announcements
        </a>
      </nav>
      <div class="sidebar-user">
        <span class="sidebar-user-badge">🟡</span>
        <div>
          <span class="sidebar-user-name" id="sidebar-user-name">NEPP User</span>
          <span class="sidebar-user-verified">Verified</span>
        </div>
      </div>
    </aside>
    <main class="main-content">
      <h1 class="page-header">Welcome <span id="user-display-name">NEPP User</span></h1>
      <section class="dashboard-sections">
        <div class="panel announcements">
          <h2>Announcements</h2>
          <div id="announcementsList">
            <!-- Announcements will be loaded here -->
          </div>
        </div>
        <div class="panel forms-section">
          <div class="forms-header">
            <h2>Your Forms</h2>
            <button id="createFormBtn">+ Create Form</button>
          </div>
          <div id="formsList"></div>
        </div>
        <div class="panel calendar">
          <h2>Date: Upcoming Event</h2>
          <div class="calendar-widget">
            <span>April 2024</span>
          </div>
        </div>
      </section>
      <!-- Modal for form creation -->
      <div id="formModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeFormModal">&times;</span>
          <h2>Create Form</h2>
          <label for="formTitle">Title:</label>
          <input id="formTitle" placeholder="Title" type="text" />
          
          <label for="formDueDate">Due Date:</label>
          <input id="formDueDate" type="date" />
          
          <label>Target Users:</label>
          <div id="formUserSelector"></div>
          
          <div class="form-visibility">
            <input type="checkbox" id="formIsPublic" checked>
            <label for="formIsPublic">Make this form public</label>
          </div>
          
          <label for="formDescription">Description:</label>
          <textarea id="formDescription" placeholder="Description"></textarea>
          
          <button id="saveFormBtn">Save</button>
        </div>
      </div>
    </main>
  </div>
  <!-- Modular Firebase SDK -->
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/services/forms-service.js"></script>
  <script type="module" src="/dashboard.js"></script>
</body>
</html>

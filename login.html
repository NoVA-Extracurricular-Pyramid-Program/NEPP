<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEPP | Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      background-color: white;
      border-top: 5px solid #FFD700;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 22px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
      font-size: 17px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    .auth-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 14px;
      background-color: #FFD700;
      color: #001F3F;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 30px auto 0;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .auth-btn:hover {
      opacity: 0.95;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    
    .auth-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
    
    .auth-message {
      text-align: center;
      margin-top: 15px;
      color: #ff3860;
      display: none;
    }
  </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
              <img src="NEPPlogo.png" alt="NEPP Logo" style="height: 40px; margin-right: 10px;">
              <span style="font-size: 1.5rem; font-weight: bold; color: var(--accent-color);">NEPP</span>
            </a>
          </div>
        <ul>
          <li><a href="mun.html">MUN</a></li>
          <li><a href="tsa.html">TSA</a></li>
          <li><a href="scio.html">SCIO</a></li>
          <li><a href="debate.html">DEBATE</a></li>
          <li><a>|</a></li>
          <li><a href="team.html">TEAM</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="login.html" class="active">LOGIN</a></li>
        </ul>
      </nav>
      
  <div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 20px; color: #001F3F; font-size: 28px; font-weight: 700;">Welcome Back! ðŸ‘‹</h2>
    <p style="text-align: center; color: #666; margin-bottom: 25px; font-size: 16px;">Enter your credentials to access your NEPP account</p>
    <div id="auth-message" class="auth-message"></div>
    
         <form id="login-form">
       <div class="form-group">
         <label for="email">Email Address</label>
         <input type="email" id="email" placeholder="Enter your email" required>
       </div>
       
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" placeholder="Enter your password" required>
       </div>
       
       <button type="submit" class="auth-btn">Login</button>
     </form>
    
    <div class="auth-links">
      <p style="color: #333;">Don't have an account? <a href="signup.html" style="color: #FFD700; font-weight: bold;">Sign Up</a></p>
      <p style="color: #333;"><a href="#" id="forgot-password" style="color: #FFD700;">Forgot Password?</a></p>
    </div>
  </div>

  <footer class="footer">
    <p>Contact us: <a href="mailto:nepp.advisors@gmail.com">email</a> | <a href="https://www.instagram.com/neppadvisors/" target="_blank">Instagram</a></p>
    <p>Â© 2025 NEPP | A Non-Profit Organization</p>
  </footer>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, sendPasswordResetEmail } from 'firebase/auth';
    
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authMessage = document.getElementById('auth-message');
      
      try {
        authMessage.style.display = 'none';
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // Successful login
        window.location.href = 'index.html'; // Redirect to home page
      } catch (error) {
        authMessage.textContent = error.message;
        authMessage.style.display = 'block';
      }
    });
    
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const authMessage = document.getElementById('auth-message');
      
      if (!email) {
        authMessage.textContent = 'Please enter your email address';
        authMessage.style.display = 'block';
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        authMessage.textContent = 'Password reset email sent!';
        authMessage.style.color = 'green';
        authMessage.style.display = 'block';
      } catch (error) {
        authMessage.textContent = error.message;
        authMessage.style.color = '#ff3860';
        authMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>

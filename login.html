<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEPP | Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0c1930;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .auth-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 28px;
    }
    
    .form-group label {
      display: none;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #fff;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    .form-group input::placeholder {
      color: #aaa;
    }
    
    .auth-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #FFD700;
      color: #0c1930;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 35px 0 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .auth-btn:hover {
      opacity: 0.95;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 25px;
    }
    
    .auth-links p {
      color: #333;
    }
    
    .auth-links a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .auth-message {
      text-align: center;
      margin-top: 15px;
      color: #ff3860;
      display: none;
      padding: 10px;
      border-radius: 6px;
    }
    
    nav, .footer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div style="text-align: center; margin-bottom: 40px;">
      <h2 style="font-size: 32px; color: #0c1930; margin-bottom: 10px;">Welcome Back! ðŸ‘‹</h2>
      <p style="color: #666; font-size: 16px; margin-bottom: 0;">Enter your credentials to access your NEPP account</p>
    </div>
    
    <div id="auth-message" class="auth-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="auth-btn">Login</button>
    </form>
    
    <div class="auth-links">
      <p style="color: #333;">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p style="color: #333; margin-top: 15px;"><a href="#" id="forgot-password">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
  
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDVzvRC9lwlJGRLzsj1S-o-Y-b1DtmD9TQ",
      authDomain: "nepp-82074.firebaseapp.com",
      projectId: "nepp-82074",
      storageBucket: "nepp-82074.firebasestorage.app",
      messagingSenderId: "390060926966",
      appId: "1:390060926966:web:dd7a95fc553a86bdd2c9d7",
      measurementId: "G-QSFQKZDETN"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const auth = firebase.auth();
    
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authMessage = document.getElementById('auth-message');
      
      try {
        authMessage.style.display = 'none';
        
        // Show a loading message
        authMessage.textContent = 'Logging in...';
        authMessage.style.color = '#666';
        authMessage.style.display = 'block';
        
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log('Login successful', userCredential.user);
        
        // Successful login
        authMessage.textContent = 'Login successful! Redirecting...';
        authMessage.style.color = 'green';
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'index.html'; // Redirect to home page
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);
        authMessage.textContent = error.message;
        authMessage.style.color = '#ff3860';
        authMessage.style.display = 'block';
      }
    });
    
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const authMessage = document.getElementById('auth-message');
      
      if (!email) {
        authMessage.textContent = 'Please enter your email address';
        authMessage.style.display = 'block';
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        authMessage.textContent = 'Password reset email sent!';
        authMessage.style.color = 'green';
        authMessage.style.display = 'block';
      } catch (error) {
        console.error('Password reset error:', error);
        authMessage.textContent = error.message;
        authMessage.style.color = '#ff3860';
        authMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>

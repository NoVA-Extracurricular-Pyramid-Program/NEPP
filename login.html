<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NEPP</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: #112334;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .auth-container h1 {
      color: #FFD600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #2a3854;
      border-radius: 4px;
      background: #1a2438;
      color: #fff;
    }
    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      background: #FFD600;
      color: #0a0f1a;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .auth-links {
      margin-top: 1rem;
      text-align: center;
      color: #fff;
    }
    .auth-links a {
      color: #FFD600;
      text-decoration: none;
    }
    .auth-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Login to NEPP</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="auth-btn">Login</button>
      <div id="auth-message" class="auth-message"></div>
    </form>
    <div class="auth-links">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="#" id="forgot-password">Forgot password?</a></p>
    </div>
  </div>
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>

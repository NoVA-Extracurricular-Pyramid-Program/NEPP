<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups - NEPP</title>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/groups.css">
</head>
<body>
    <div id="settings-container"></div>
    <div class="nepp-root">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <div class="groups-header">
                <h1>Groups</h1>
                <div class="header-actions">
                    <button id="joinByCodeBtn" class="join-by-code-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
                        </svg>
                        Join by Code
                    </button>
                    <button id="createGroupBtn" class="create-group-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Create Group
                    </button>
                </div>
            </div>
            
            <div class="groups-container">
                <div class="groups-tabs">
                    <button class="tab-button active" data-tab="my-groups">My Groups</button>
                    <button class="tab-button" data-tab="available-groups">Available Groups</button>
                </div>
                
                <div class="tab-content active" id="my-groups">
                    <div class="search-container">
                        <input type="text" id="myGroupsSearch" placeholder="Search my groups..." class="search-input">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                    <div id="myGroupsList" class="groups-list">
                        <!-- My groups will be loaded here -->
                    </div>
                </div>
                
                <div class="tab-content" id="available-groups">
                    <div class="search-container">
                        <input type="text" id="availableGroupsSearch" placeholder="Search available groups..." class="search-input">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                    <div id="availableGroupsList" class="groups-list">
                        <!-- Available groups will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Create Group Modal -->
            <div id="createGroupModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Create New Group</h2>
                    <form id="createGroupForm">
                        <div class="form-group">
                            <label for="groupName">Group Name *</label>
                            <input type="text" id="groupName" name="groupName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="groupDescription">Description</label>
                            <textarea id="groupDescription" name="groupDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="groupType">Group Type *</label>
                            <select id="groupType" name="groupType" required>
                                <option value="open">Open (Anyone can join)</option>
                                <option value="invite">Invite Only</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="maxMembersGroup">
                            <label for="maxMembers">Maximum Members (optional)</label>
                            <input type="number" id="maxMembers" name="maxMembers" min="1" max="1000">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelCreateGroup" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Join by Code Modal -->
            <div id="joinByCodeModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Join Group by Code</h2>
                    <form id="joinByCodeForm">
                        <div class="form-group">
                            <label for="joinCode">Join Code *</label>
                            <input type="text" id="joinCode" name="joinCode" required maxlength="6" placeholder="Enter 6-character code" style="text-transform: uppercase;">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelJoinByCode" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Join Group</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Group Details Modal -->
            <div id="groupDetailsModal" class="modal" style="display: none;">
                <div class="modal-content group-details-content">
                    <button class="close-btn" id="closeGroupDetails">&times;</button>
                    <div id="groupDetailsContainer">
                        <!-- Group details will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Member Permissions Modal -->
            <div id="permissionsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Member Permissions</h2>
                    <div id="permissionsContainer">
                        <div class="permission-member-info">
                            <div class="permission-member-name" id="permissionMemberName"></div>
                            <div class="permission-member-role" id="permissionMemberRole"></div>
                        </div>
                        
                        <div class="permission-groups">
                            <div class="permission-group">
                                <h4>Group Management</h4>
                                <div class="permission-item">
                                    <input type="checkbox" id="canEditGroup" class="permission-checkbox">
                                    <label for="canEditGroup">Can edit group details</label>
                                </div>
                                <div class="permission-item">
                                    <input type="checkbox" id="canDeleteGroup" class="permission-checkbox">
                                    <label for="canDeleteGroup">Can delete group</label>
                                </div>
                            </div>
                            
                            <div class="permission-group">
                                <h4>Member Management</h4>
                                <div class="permission-item">
                                    <input type="checkbox" id="canAddMembers" class="permission-checkbox">
                                    <label for="canAddMembers">Can add new members</label>
                                </div>
                                <div class="permission-item">
                                    <input type="checkbox" id="canRemoveMembers" class="permission-checkbox">
                                    <label for="canRemoveMembers">Can remove members</label>
                                </div>
                                <div class="permission-item">
                                    <input type="checkbox" id="canPromoteMembers" class="permission-checkbox">
                                    <label for="canPromoteMembers">Can promote members to admin</label>
                                </div>
                            </div>
                            
                            <div class="permission-group">
                                <h4>Content Management</h4>
                                <div class="permission-item">
                                    <input type="checkbox" id="canCreateAnnouncements" class="permission-checkbox">
                                    <label for="canCreateAnnouncements">Can create announcements</label>
                                </div>
                                <div class="permission-item">
                                    <input type="checkbox" id="canManageEvents" class="permission-checkbox">
                                    <label for="canManageEvents">Can manage group events</label>
                                </div>
                                <div class="permission-item">
                                    <input type="checkbox" id="canManageForms" class="permission-checkbox">
                                    <label for="canManageForms">Can manage group forms</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button id="cancelPermissions" class="cancel-btn">Cancel</button>
                        <button id="savePermissions" class="submit-btn">Save Permissions</button>
                    </div>
                </div>
            </div>
            
            <!-- Confirm Modal -->
            <div id="confirmModal" class="modal" style="display: none;">
                <div class="modal-content confirm-content">
                    <h3 id="confirmTitle">Confirm Action</h3>
                    <p id="confirmMessage">Are you sure?</p>
                    <div class="form-actions">
                        <button id="confirmCancel" class="cancel-btn">Cancel</button>
                        <button id="confirmAction" class="submit-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/config/firebase-config.js"></script>
    <script type="module" src="/components/sidebar.js"></script>
    <script type="module" src="/services/auth-service.js"></script>
    <script type="module" src="/services/groups-service.js"></script>
    <script type="module" src="../js/groups.js"></script>
</body>
</html>

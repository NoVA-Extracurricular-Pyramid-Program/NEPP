<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - NEPP</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
  <div id="settings-container"></div>
  <div class="nepp-root">
        <aside class="sidebar"></aside>

    <!-- Rest of your existing content -->
    <main class="main-content profile-page">
      <h1 class="page-header">My Profile</h1>
      <p class="profile-subtitle" id="profileStatus">Make sure your information below is up to date.</p>
      
      <div class="profile-container">
        <div class="profile-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="userEmail" disabled>
          </div>

          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" value="••••••••" disabled>
            <button id="resetPassword" class="password-reset-btn">Reset Password</button>
          </div>

          <div class="profile-actions">
            <button id="updateProfile" class="update-btn">Update</button>
            <button id="authButton" class="auth-btn">Login</button>
          </div>
        </div>
      </div>

      <!-- Password Confirmation Modal -->
      <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Confirm Your Password</h2>
          <p>Please enter your current password to save changes.</p>
          <input type="password" id="currentPassword" placeholder="Current password">
          <div class="modal-actions">
            <button id="confirmPassword" class="confirm-btn">Confirm</button>
            <button id="cancelPassword" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">© 2020-2025 Nove Extracurricular Pyramid Program</div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Contact</a>
        <a href="#">FAQs</a>
        <a href="#">About</a>
      </div>
    </div>
  </footer>

  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="../js/settings.js"></script>
</body>
</html>

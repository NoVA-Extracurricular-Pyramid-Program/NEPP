<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Messages - NEPP</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/messages.css" />
  <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
  <div class="nepp-root">
    <aside class="sidebar"></aside>
    <main class="main-content">
      <h1 class="page-header">Messages</h1>
      <div class="chat-container">
        <div class="team-list">
          <h2 class="list-header">Teams</h2>
          <ul id="team-list"></ul>
        </div>
        <div class="chat-list">
          <h2 class="list-header">Chats</h2>
          <ul id="chat-list"></ul>
        </div>
        <div class="chat-area">
          <div id="chat-title" class="chat-header"></div>
          <div id="messages" class="messages"></div>
          <div id="typing-indicator" class="typing-indicator"></div>
          <form id="message-form" class="message-form">
            <input id="message-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <div id="group-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Create Group Chat</h3>
      <input id="group-name" placeholder="Group name" />
      <div id="group-members"></div>
      <button id="group-create">Create</button>
      <button id="group-cancel">Cancel</button>
    </div>
  </div>
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="/utils/navigation-utils.js"></script>
  <script type="module" src="../js/messaging.js"></script>
</body>
</html>

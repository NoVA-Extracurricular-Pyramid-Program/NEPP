<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcements - NEPP</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/announcements.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="settings-container"></div>
  <div class="nepp-root">
    <aside class="sidebar">
      <!-- Sidebar content will be loaded here by sidebar.js -->
    </aside>
    <main class="main-content">
      <h1 class="page-header">Announcements</h1>
      <section class="dashboard-sections">
        <div class="panel announcements" style="width:100%;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Latest Announcements</h2>
            <button class="create-announcement">+ Create Announcement</button>
          </div>
          <div class="announcements-list">
            <!-- Announcements will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Announcement Popup Modal -->
      <div class="announcement-popup" style="display:none;">
        <div class="popup-content">
          <h2>Create Announcement</h2>
          
          <!-- Form fields will be inserted here by JavaScript -->
          
          <div class="form-group">
            <label for="popupMessage">Message:</label>
            <textarea class="popup-message" id="popupMessage" placeholder="Type your announcement..." maxlength="1000" rows="4"></textarea>
          </div>
          
          <div class="popup-error"></div>
          
          <div class="popup-actions">
            <button class="popup-submit">Post</button>
            <button class="popup-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="../js/announcements.js"></script>
</body>
</html>
